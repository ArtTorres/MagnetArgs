name: Build MagnetArgs

on:
  push:
    tags:
      - '0.*'

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release

    - name: Zip Build
      working-directory: ./src
      run: 7z a MagnetArgs_${{github.ref_name}}_bin.zip ./bin/Release/*.*
        
    - name: Create Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{github.ref_name}}"
        prerelease: false
        title: "MagnetArgs - v${{github.ref_name}}"
        files: ./src/MagnetArgs_${{github.ref_name}}_bin.zip
    
    - name: Create Github Package
      working-directory: ./src/bin/Release
      run: dotnet nuget push "MagnetArgs.${{github.ref_name}}.nupkg" --api-key ${{ secrets.ATG }} --source "https://nuget.pkg.github.com/ArtTorres/index.json"

    - name: Release NuGet Package
      working-directory: ./src/bin/Release
      run: dotnet nuget push "MagnetArgs.${{github.ref_name}}.nupkg" --api-key ${{ secrets.ATN }} --source https://api.nuget.org/v3/index.json
